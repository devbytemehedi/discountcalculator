<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Start | Homepage</title>
    <meta name="title" content="Swift Start | Homepage" />
    <meta
      name="description"
      content="A versatile web project starter template with HTML5, CSS3, Tailwind CSS, daisyUI, Git, and Node.js for quick, responsive web development."
    />
    <!-- Favicon  -->
    <!-- https://favicon.io -->
    <link rel="icon" sizes="192x192" href="./assets/favicons/icon.png" />
    <!-- Apple Touch Icon (reuse 192px icon.png) -->
    <link rel="apple-touch-icon" href="./assets/favicons/icon.png" />
    <!-- Safari Pinned Tab Icon -->
    <link rel="mask-icon" href="./assets/favicons/icon.svg" color="blue" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="../dist/style.css" />
  </head>

  <body class="bg-white font-ubuntu min-h-screen">
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="w-3/4 flex bg-[#010313] rounded-xl shadow-2xl drop-shadow-2xl"
      >
        <div class="img rounded-xl">
          <img
            class="rounded-xl"
            src="./assets/img/poster.jpg"
            alt="course photo"
          />
        </div>
        <div class="text p-8">
          <h1 class="text-4xl text-slate-300 font-black mb-8">
            Programming Hero
          </h1>
          <h2
            class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 text-3xl"
          >
            Complete Web Development Course With Jhankar Mahbub
          </h2>
          <h4 class="my-5 font-bold text-[#333343]">ঝংকার মাহবুব</h4>
          <div class="flex justify-start gap-4 my-5">
            <p id="price-text" class="text-[#9223D0] text-xl font-bold">
              ৳<span id="price">5500</span>
            </p>
            <p
              id="discount-text"
              class="text-[#333343] text-xl font-bold hidden"
            >
              ৳<span id="discount">0</span>
            </p>
          </div>
          <div class="flex justify-between">
            <button id="btn-discount" class="btn btn-neutral">
              Apply 30% Off
            </button>
            <button class="btn btn-primary">কোর্সটি কিনুন</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
